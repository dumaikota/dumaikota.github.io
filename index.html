<!DOCTYPE html>
<html lang="id">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Aplikasi Kontrol Manajemen Camat Dumai Kota
  </title>
  <link href="css/style.css" rel="stylesheet"/>
  <link href="assets/img/dumai.png" rel="icon" type="image/png"/>
  <!-- Link untuk font Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js">
  </script>
  <script src="js/app.js" type="module">
  </script>
  <!-- SimpleMDE (Markdown Editor) -->
  <link href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js">
  </script>
 </head>
 <body>
  <!-- HEADER -->
  <header class="header">
   <div class="logo-group">
    <img alt="Logo Dumai" class="logo-left" src="assets/img/dumai.png"/>
    <img alt="Logo Dumai Idaman" class="logo-center" src="assets/img/dumai_idaman.png"/>
    <img alt="Logo ASN" class="logo-right" src="assets/img/asn.png"/>
   </div>
   <div class="user-info" id="user-info">
   </div>
  </header>
  <!-- LOGIN SECTION -->
  <div id="login-section">
   <h2>
    Login Pengguna
   </h2>
   <input id="username" placeholder="Username" required="" type="text"/>
   <input id="password" placeholder="Password" required="" type="password"/>
   <button id="login-btn">
    Masuk
   </button>
   <p id="login-status">
   </p>
  </div>
  <!-- NAVIGATION MENU -->
  <nav class="menu hidden" id="main-menu">
   <button data-page="home">
    Beranda
   </button>
   <button data-page="disposisi">
    Disposisi
   </button>
   <button data-page="notadinas">
    Nota Dinas
   </button>
   <button data-page="surattugas">
    Surat Tugas
   </button>
   <button data-page="agenda">
    Agenda
   </button>
   <button data-page="export">
    Export/Import
   </button>
   <button data-page="logout">
    Keluar
   </button>
  </nav>
  <main id="app">
  </main>
  <!-- FOOTER -->
  <footer id="footer-quote">
   <div id="footer-sign">
    ðŸ’¬
    <b>
     Quotes by Camat Dumai Kota
    </b>
   </div>
   <div class="quote-text" id="daily-quote">
   </div>
   <div id="datetime">
   </div>
  </footer>
  <script>
   document.addEventListener('DOMContentLoaded', () => {
      const u = localStorage.getItem('user');
      if(u) {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('main-menu').classList.remove('hidden');
      }
    });
  </script>
 </body>
</html>
