<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disposisi Surat - Kecamatan Dumai Kota</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f8faf8; margin:0; padding:2rem; }
    h2 { color:#004b23; }
    table { width:100%; border-collapse:collapse; margin-top:1rem; }
    th, td { border:1px solid #ccc; padding:8px; text-align:left; }
    th { background:#e6f2e6; }
    input, select, textarea { width:100%; padding:0.5rem; margin:0.3rem 0; border:1px solid #ccc; border-radius:6px; }
    button { background:#004b23; color:white; border:none; padding:0.6rem 1rem; border-radius:6px; cursor:pointer; margin:0.3rem; }
    button:hover { background:#007230; }
    hr { margin:2rem 0; border:0; border-top:1px solid #ccc; }
    #logoutBtn { background:#c62828; }
    #logoutBtn:hover { background:#a31515; }
  </style>
</head>
<body>
  <h2>ðŸ“¨ Modul Disposisi Surat</h2>

  <form id="disposisiForm">
    <label>No. Surat:</label>
    <input type="text" id="noSurat" required>
    <label>Tanggal Surat:</label>
    <input type="date" id="tanggalSurat" required>
    <label>Asal Surat:</label>
    <input type="text" id="dari" required>
    <label>Perihal:</label>
    <input type="text" id="perihal" required>
    <label>Sifat Surat:</label>
    <select id="sifat" required>
      <option value="Biasa">Biasa</option>
      <option value="Segera">Segera</option>
      <option value="Penting">Penting</option>
      <option value="Sangat Penting">Sangat Penting</option>
      <option value="Rahasia">Rahasia</option>
    </select>
    <label>Diteruskan Kepada:</label>
    <textarea id="tujuan" rows="2" placeholder="Pisahkan dengan koma (,) contoh: Sekcam, Kasi PM"></textarea>
    <label>Catatan Disposisi:</label>
    <textarea id="catatan" rows="3"></textarea>
    <button type="submit">ðŸ“© Simpan Disposisi</button>
  </form>

  <hr>

  <h3>ðŸ“‹ Daftar Disposisi</h3>
  <table id="disposisiTable">
    <thead>
      <tr>
        <th>No. Surat</th>
        <th>Tanggal</th>
        <th>Perihal</th>
        <th>Dari</th>
        <th>Sifat</th>
        <th>Tujuan</th>
        <th>Catatan</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="logoutBtn">ðŸšª Logout</button>

  <script src="../js/disposisi.js"></script>
</body>
</html>
