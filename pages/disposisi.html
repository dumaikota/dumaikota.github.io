<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modul Disposisi Kecamatan Dumai Kota</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.1/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f9faf9; margin:0; padding:20px; }
    h2 { color:#004b23; }
    button { padding:8px 12px; border:none; border-radius:6px; cursor:pointer; margin:3px; }
    button:hover { opacity:0.9; }
    #toolbar button { font-size:0.95rem; }
    #toolbar { margin-bottom:10px; }
    .btn-home { background:#1976d2; color:white; }
    .btn-printall { background:#388e3c; color:white; }
    .btn-delete { background:#d32f2f; color:white; }
    .btn-edit { background:#fbc02d; color:black; }
    input, select, textarea { width:100%; padding:6px; border-radius:5px; border:1px solid #ccc; margin-bottom:6px; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th, td { border:1px solid #ccc; padding:6px; text-align:left; }
    th { background:#e6f2e6; }
    @media(max-width:768px){ button { width:100%; margin-bottom:6px; } }
  </style>
</head>
<body>
  <h2>ğŸ›ï¸ Modul Disposisi Kecamatan Dumai Kota</h2>
  <small>ğŸ§© Versi v5 Field Edition â€“ Manual | OCR | Srikandi</small>
  
  <div id="toolbar">
    <button class="btn-home" onclick="window.location.href='../index.html'">ğŸ  Kembali ke Beranda</button>
    <button class="btn-printall" onclick="printAllDisposisi()">ğŸ—‚ï¸ Cetak Semua Disposisi</button>
  </div>

  <label>Sumber Data Surat:</label>
  <select id="inputMode">
    <option value="manual">âœï¸ Input Manual</option>
    <option value="gambar">ğŸ–¼ Dari Gambar (OCR)</option>
    <option value="srikandi">ğŸ“„ Dari Srikandi (PDF)</option>
  </select>

  <div id="uploadSection" style="display:none;">
    <label id="uploadLabel">Upload Surat:</label>
    <input type="file" id="fileUpload">
    <button type="button" id="extractBtn">ğŸ” Ekstrak Data</button>
    <p id="extractStatus"></p>
  </div>

  <form id="disposisiForm">
    <label>No. Surat:</label>
    <input type="text" id="noSurat" required>
    <label>Tanggal Surat:</label>
    <input type="date" id="tanggalSurat" required>
    <label>Asal Surat:</label>
    <input type="text" id="dari" required>
    <label>Perihal:</label>
    <input type="text" id="perihal" required>
    <label>Sifat Surat:</label>
    <select id="sifat" required>
      <option value="Biasa">Biasa</option>
      <option value="Segera">Segera</option>
      <option value="Penting">Penting</option>
      <option value="Sangat Penting">Sangat Penting</option>
      <option value="Rahasia">Rahasia</option>
    </select>
    <label>Diteruskan Kepada:</label>
    <textarea id="tujuan" rows="2"></textarea>
    <label>Catatan Disposisi:</label>
    <textarea id="catatan" rows="3"></textarea>
    <button type="submit" class="btn-printall">ğŸ“© Simpan Disposisi</button>
  </form>

  <h3>ğŸ“‹ Daftar Disposisi</h3>
  <table id="disposisiTable">
    <thead>
      <tr>
        <th>No. Surat</th><th>Tanggal</th><th>Perihal</th><th>Dari</th><th>Sifat</th><th>Tujuan</th><th>Catatan</th><th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="../js/disposisi.js"></script>
</body>
</html>
