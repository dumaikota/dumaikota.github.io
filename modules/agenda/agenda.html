<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Kegiatan | Kecamatan Dumai Kota</title>

  <!-- Load CSS -->
  <link rel="stylesheet" href="../../css/main.css" />
  <link rel="stylesheet" href="../../components/header/header.css" />
  <link rel="stylesheet" href="../../components/footer/footer.css" />
  <link rel="stylesheet" href="agenda.css" />
</head>

<body>
  <!-- Header -->
  <header></header>

  <main class="agenda-container">
    <!-- Banner Kecamatan + BerAKHLAK -->
    <section class="agenda-banner">
      <img src="../../assets/img/kota_dumai.png" alt="Kota Dumai" />
      <img src="../../assets/img/berakhlak.png" alt="BerAKHLAK" />
    </section>

    <!-- Judul Halaman -->
    <h1>Agenda Kegiatan</h1>
    <p class="role-info" id="role-info">Anda login sebagai: </p>

    <!-- Form Tambah Agenda -->
    <section class="agenda-form-section" id="agenda-input">
      <h2>Tambah Kegiatan Baru</h2>
      <form id="agenda-form">
        <div class="form-grid">
          <input type="text" id="judul" placeholder="Judul kegiatan" required />
          <input type="date" id="tanggal" required />
          <input type="time" id="waktu" required />
          <input type="text" id="lokasi" placeholder="Lokasi kegiatan" required />

          <select id="jenis" required>
            <option value="">Pilih jenis kegiatan</option>
            <option value="Undangan Umum">Undangan Umum</option>
            <option value="Rapat">Rapat</option>
            <option value="Kunjungan">Kunjungan</option>
            <option value="Sosialisasi">Sosialisasi</option>
            <option value="Bimtek">Bimtek</option>
            <option value="manual">Lainnya (isi manual)</option>
          </select>
          <input type="text" id="jenisManual" placeholder="Isi jenis kegiatan (jika manual)" style="display:none;" />

          <input type="text" id="pejabat" placeholder="Pejabat yang menghadiri" required />
          <textarea id="keterangan" placeholder="Keterangan tambahan (opsional)"></textarea>
        </div>

        <button type="submit" class="btn-simpan">+ Simpan Agenda</button>
      </form>
    </section>

    <!-- Filter & Pencarian -->
    <section class="agenda-controls">
      <input type="text" id="searchInput" placeholder="Cari kegiatan..." />
      <select id="filterSelect">
        <option value="all">Semua Kegiatan</option>
        <option value="Undangan Umum">Undangan Umum</option>
        <option value="Rapat">Rapat</option>
        <option value="Kunjungan">Kunjungan</option>
        <option value="Sosialisasi">Sosialisasi</option>
        <option value="Bimtek">Bimtek</option>
      </select>
      <button id="clearStorage" class="btn-hapus">Hapus Semua Data</button>
    </section>

    <!-- Daftar Agenda -->
    <section id="agendaList" class="agenda-list"></section>
  </main>

  <!-- Footer -->
  <footer></footer>

  <!-- JS -->
  <script src="../../js/layout/layout.js"></script>
  <script src="agenda.js"></script>
</body>
</html>
