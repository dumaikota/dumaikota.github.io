<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Kegiatan | Kecamatan Dumai Kota</title>

  <!-- Gaya Utama -->
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/modules/agenda/agenda.css" />
</head>

<body class="agenda-page">
  <!-- Header otomatis -->
  <div id="header"></div>

  <main class="agenda-container">
    <h1>Agenda Kegiatan Kecamatan Dumai Kota</h1>

    <!-- üîπ FORM INPUT -->
    <section class="agenda-form-section">
      <h2>Tambah Kegiatan Baru</h2>

      <form id="agendaForm">
        <div class="form-grid">
          <input type="text" id="judul" placeholder="Judul kegiatan" required />
          <input type="date" id="tanggal" required />
          <input type="time" id="waktu" required />
          <input type="text" id="lokasi" placeholder="Lokasi kegiatan" required />

          <select id="jenis" required>
            <option value="">Pilih jenis kegiatan</option>
            <option value="Undangan Umum">Undangan Umum</option>
            <option value="Rapat">Rapat</option>
            <option value="Kunjungan">Kunjungan</option>
            <option value="Sosialisasi">Sosialisasi</option>
            <option value="Bimtek">Bimtek</option>
            <option value="manual">Lainnya (isi manual)</option>
          </select>

          <input type="text" id="jenisManual" placeholder="Isi jenis kegiatan (jika manual)" style="display:none;" />

          <input type="text" id="pejabat" placeholder="Pejabat yang menghadiri" required />
          <textarea id="keterangan" placeholder="Keterangan tambahan (opsional)"></textarea>
        </div>

        <button type="submit" class="btn-simpan">+ Simpan Agenda</button>
      </form>
    </section>

    <!-- üîπ FILTER & OPSI -->
    <section class="agenda-controls">
      <input type="text" id="searchInput" placeholder="Cari kegiatan..." />
      <select id="filterSelect">
        <option value="all">Semua Kegiatan</option>
        <option value="Undangan Umum">Undangan Umum</option>
        <option value="Rapat">Rapat</option>
        <option value="Kunjungan">Kunjungan</option>
        <option value="Sosialisasi">Sosialisasi</option>
        <option value="Bimtek">Bimtek</option>
      </select>

      <select id="wilayahSelect">
        <option value="Kecamatan Dumai Kota">Kecamatan Dumai Kota</option>
        <option value="Kelurahan Dumai Kota">Kelurahan Dumai Kota</option>
        <option value="Kelurahan Laksamana">Kelurahan Laksamana</option>
        <option value="Kelurahan Rimba Sekampung">Kelurahan Rimba Sekampung</option>
        <option value="Kelurahan Sukajadi">Kelurahan Sukajadi</option>
        <option value="Kelurahan Bintan">Kelurahan Bintan</option>
      </select>

      <input type="text" id="waNumber" placeholder="Nomor WA tujuan (62...)" />
      <button id="clearStorage" class="btn-hapus">Hapus Semua</button>
    </section>

    <!-- üîπ LIST AGENDA -->
    <section id="agendaList" class="agenda-list"></section>

    <!-- üîπ TOMBOL CETAK -->
    <div class="agenda-actions">
      <button id="printBtn" class="btn-cetak">üñ®Ô∏è Cetak Laporan PDF</button>
    </div>
  </main>

  <!-- Footer otomatis -->
  <div id="footer"></div>

  <!-- Script Layout dan Modul -->
  <script src="/js/layout/layout.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="/modules/print/print.js"></script>
  <script src="/modules/agenda/agenda.js"></script>
</body>
</html>
