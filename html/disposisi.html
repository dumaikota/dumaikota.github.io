<section id="disposisi-section">
  <h2>Lembar Disposisi</h2>
  <form id="disposisi-form">
    <label>Nomor Surat:</label><input type="text" id="nomor" required>
    <label>Tanggal:</label><input type="date" id="tanggal" required>
    <label>Pengirim:</label><input type="text" id="pengirim">
    <label>Perihal:</label><input type="text" id="perihal">
    <label>Penerima:</label><input type="text" id="penerima">
    <label>Tembusan:</label><textarea id="tembusan" placeholder="Pisahkan dengan koma"></textarea>
    <label>Isi Disposisi:</label><textarea id="isi"></textarea>
    <button type="submit">Simpan</button>
  </form>
  <div id="tabel-disposisi"></div>
</section>
