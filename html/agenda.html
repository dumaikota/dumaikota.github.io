<section id="agenda-section">
  <h2>Agenda Harian</h2>
  <form id="agenda-form">
    <label>Tanggal:</label><input type="date" id="tanggal" required>
    <label>Pukul:</label><input type="time" id="jam">
    <label>Judul Kegiatan:</label><input type="text" id="judul">
    <label>Lokasi:</label><input type="text" id="lokasi">
    <label>Pejabat Hadir:</label><input type="text" id="hadir">
    <button type="submit">Tambah</button>
  </form>
  <div id="tabel-agenda"></div>
</section>
