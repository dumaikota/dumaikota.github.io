<section id="surattugas-section">
  <h2>Surat Tugas</h2>
  <form id="surattugas-form">
    <label>Nomor:</label><input type="text" id="nomor" required>
    <label>Tanggal:</label><input type="date" id="tanggal" required>
    <label>Dasar Pelaksanaan:</label><textarea id="dasar"></textarea>
    <label>Nama Pegawai:</label><input type="text" id="nama">
    <label>Uraian Tugas:</label><textarea id="uraian"></textarea>
    <label>Lokasi:</label><input type="text" id="lokasi">
    <label>Tembusan:</label><textarea id="tembusan"></textarea>
    <button type="submit">Simpan</button>
  </form>
  <div id="tabel-surattugas"></div>
</section>
