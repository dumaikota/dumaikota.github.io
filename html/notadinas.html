<section id="notadinas-section">
  <h2>Nota Dinas</h2>
  <form id="notadinas-form">
    <label>Nomor:</label><input type="text" id="nomor" required>
    <label>Tanggal:</label><input type="date" id="tanggal" required>
    <label>Dari:</label><input type="text" id="dari">
    <label>Kepada:</label><input type="text" id="kepada">
    <label>Perihal:</label><input type="text" id="perihal">
    <label>Isi:</label><textarea id="isi"></textarea>
    <label>Tembusan:</label><textarea id="tembusan"></textarea>
    <button type="submit">Simpan</button>
  </form>
  <div id="tabel-notadinas"></div>
</section>
